name: Reset Production Database

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "RESET" to confirm database reset'
        required: true
        type: string

env:
  AWS_REGION: us-east-1

jobs:
  reset-database:
    name: Reset Database
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'RESET' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get DATABASE_URL from AWS Secrets Manager
        id: get-db-url
        run: |
          DATABASE_URL=$(aws secretsmanager get-secret-value \
            --secret-id "tooldo/db/url" \
            --query 'SecretString' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "::add-mask::$DATABASE_URL"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Reset database
        run: npx prisma migrate reset --schema=src/infra/database/prisma/schema.prisma --force

      - name: Summary
        run: |
          echo "## âœ… Database Reset Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tables have been dropped and recreated with fresh migrations." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
