name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag da imagem Docker'
        required: true
        default: 'latest'

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 114700956661
  ECR_REPOSITORY: tooldo-api
  ECS_CLUSTER: tooldo-api
  ECS_SERVICE: tooldo-api

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint:check

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test:cov
        continue-on-error: true

  build-and-push:
    name: Build and Push to ECR
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push image to Amazon ECR (linux/amd64)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          provenance: false
          sbom: false
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Verify image platform in registry (should be linux/amd64)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          set -e
          echo "== imagetools inspect =="
          docker buildx imagetools inspect "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          echo ""
          echo "== platform check (expect linux/amd64) =="
          # imagetools inspect pode nÃ£o imprimir Platform em manifest single-arch.
          # A verificaÃ§Ã£o mais confiÃ¡vel Ã© pull + docker image inspect.
          docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          OS_ARCH=$(docker image inspect "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" --format '{{.Os}}/{{.Architecture}}')
          echo "Image OS/Arch: $OS_ARCH"

          if [ "$OS_ARCH" != "linux/amd64" ]; then
            echo "âŒ Arquitetura incorreta. Esperado: linux/amd64. Obtido: $OS_ARCH"
            exit 1
          fi

    outputs:
      image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}
      image_tag: ${{ steps.image-tag.outputs.tag }}
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}

  migrate:
    name: Run Database Migrations
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get DATABASE_URL from AWS Secrets Manager
        id: get-db-url
        run: |
          DATABASE_URL=$(aws secretsmanager get-secret-value \
            --secret-id "tooldo/db/url" \
            --query 'SecretString' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "::add-mask::$DATABASE_URL"
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        run: npx prisma migrate deploy --schema=src/infra/database/prisma/schema.prisma

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Preflight (ECS service status before deploy)
        run: |
          echo "== describe-services (before) =="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].[status,desiredCount,runningCount,pendingCount,taskDefinition]' \
            --output table

          echo ""
          echo "== events (Ãºltimos 10) =="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].events[0:10].[createdAt,message]' \
            --output table

          echo ""
          echo "== tasks RUNNING =="
          aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} \
            --desired-status RUNNING \
            --output table || true

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service to stabilize
        run: |
          echo "â³ Aguardando estabilizaÃ§Ã£o do serviÃ§o..."
          echo "AWS CLI: $(aws --version || true)"

          # Alguns ambientes nÃ£o suportam --delay/--max-attempts no waiter.
          # EntÃ£o fazemos um wait manual (read-only) via describe-services.
          MAX_ATTEMPTS=60
          SLEEP_SECONDS=20
          WAIT_EXIT_CODE=1

          for i in $(seq 1 "$MAX_ATTEMPTS"); do
            DESIRED=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].desiredCount' \
              --output text)

            RUNNING=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].runningCount' \
              --output text)

            PENDING=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].pendingCount' \
              --output text)

            IN_PROGRESS=$(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'length(services[0].deployments[?rolloutState==`IN_PROGRESS`])' \
              --output text)

            echo "tentativa $i/$MAX_ATTEMPTS: desired=$DESIRED running=$RUNNING pending=$PENDING deployments_in_progress=$IN_PROGRESS"

            if [ "$DESIRED" = "$RUNNING" ] && [ "$PENDING" = "0" ] && [ "$IN_PROGRESS" = "0" ]; then
              WAIT_EXIT_CODE=0
              break
            fi

            sleep "$SLEEP_SECONDS"
          done

          if [ "$WAIT_EXIT_CODE" -ne 0 ]; then
            echo "âŒ ServiÃ§o nÃ£o estabilizou (exit code: $WAIT_EXIT_CODE). DiagnÃ³stico rÃ¡pido:"
            echo ""

            echo "== describe-services (deployments) =="
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].deployments[*].[id,status,rolloutState,rolloutStateReason,taskDefinition,desiredCount,runningCount,pendingCount,failedTasks]' \
              --output table || true

            echo ""
            echo "== events (Ãºltimos 15) =="
            aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].events[0:15].[createdAt,message]' \
              --output table || true

            echo ""
            echo "== list-tasks (STOPPED, Ãºltimos 5) =="
            STOPPED_TASK_ARNS=$(aws ecs list-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service-name ${{ env.ECS_SERVICE }} \
              --desired-status STOPPED \
              --region ${{ env.AWS_REGION }} \
              --query 'taskArns[0:5]' \
              --output text)
            echo "$STOPPED_TASK_ARNS"

            if [ -n "$STOPPED_TASK_ARNS" ] && [ "$STOPPED_TASK_ARNS" != "None" ]; then
              echo ""
              echo "== describe-tasks (STOPPED reason) =="
              aws ecs describe-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --tasks $STOPPED_TASK_ARNS \
                --region ${{ env.AWS_REGION }} \
                --query 'tasks[*].[taskArn,stoppedReason,containers[0].reason,containers[0].exitCode]' \
                --output table || true

              echo ""
              echo "== describe-tasks (STOPPED, raw) =="
              aws ecs describe-tasks \
                --cluster ${{ env.ECS_CLUSTER }} \
                --tasks $STOPPED_TASK_ARNS \
                --region ${{ env.AWS_REGION }} \
                --output json || true
            fi

            echo ""
            echo "Dica: a causa quase sempre aparece em STOPPED reason (ex.: health check falhou, falta de env/secrets, erro de conexÃ£o com DB)."

            echo ""
            echo "== CloudWatch logs (Ãºltimos 200 eventos, /ecs/tooldo-api) =="
            LOG_GROUP="/ecs/tooldo-api"
            # filter-log-events nÃ£o depende de logStreamName (evita ResourceNotFoundException)
            aws logs filter-log-events \
              --log-group-name "$LOG_GROUP" \
              --limit 200 \
              --region ${{ env.AWS_REGION }} \
              --query 'events[*].message' \
              --output text || true
            exit $WAIT_EXIT_CODE
          fi

          echo "âœ… ServiÃ§o estabilizado!"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deploy ConcluÃ­do!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Imagem:** \`${{ needs.build-and-push.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster:** \`${{ env.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ServiÃ§o:** \`${{ env.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
